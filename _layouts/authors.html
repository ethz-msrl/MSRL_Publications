<h1 class="mt-4">Authors</h1>

{% for author in site.authors  %}
    {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
    {% capture next_year %}{{ post.previous.date | date: "%Y" }}{% endcapture %}

    <div class="author">
        <a href="{{ author.url }}">
        {{ author.name }}
        </a>
    </div>
{% endfor %}
